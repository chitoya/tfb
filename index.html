<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>TFB</title>
    <style>
      body { 
        margin: 0; 
        background-color: black; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        font-family: Arial, sans-serif; 
      }
      #loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: opacity 0.5s ease-out;
      }
      /* #loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        z-index: 1000;
        transition: opacity 0.5s ease-out;
      } */
      #progress-bar {
        width: 300px;
        height: 20px;
        background-color: #333;
        border-radius: 10px;
        overflow: hidden;
        margin-top: 20px;
      }
      #progress-fill {
        width: 0%;
        height: 100%;
        background-color: #4CAF50;
        transition: width 0.5s ease-in-out;
      }
      #status {
        color: white;
        margin-top: 10px;
        font-size: 14px;
      }
      #canvas {
        max-width: 100%;
        max-height: 90vh;
        display: none;
        border: 2px solid #444;
      }
    </style>
  </head>
  <body>
    <div id="loading-container">
      <div id="progress-bar">
        <div id="progress-fill"></div>
      </div>
      <div id="status">Downloading...</div>
    </div>
    <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>

    <script type='text/javascript'>
      var loadingContainer = document.getElementById('loading-container');
      var statusElement = document.getElementById('status');
      var progressFill = document.getElementById('progress-fill');
      var canvasElement = document.getElementById('canvas');

      var Module = {
        preRun: [],
        postRun: [],
        print: (function() {
          return function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            console.log(text);
          };
        })(),
        printErr: function(text) {
          if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
          console.error(text);
        },
        canvas: (function() {
          return canvasElement;
        })(),
        setStatus: function(text) {
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.last.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Module.setStatus.last.time < 30) return;
          Module.setStatus.last.time = now;
          Module.setStatus.last.text = text;
          
          if (m) {
            var current = parseInt(m[2]);
            var total = parseInt(m[4]);
            var percentage = (current / total * 100).toFixed(0);
            progressFill.style.width = percentage + '%';
            statusElement.innerHTML = `Downloading... ${percentage}%`;
          } else {
            if (text.includes('All downloads complete')) {
              progressFill.style.width = '100%';
              statusElement.innerHTML = 'Ready to play!';
              
              // より直接的な方法で非表示にする
              loadingContainer.style.opacity = '0';
              setTimeout(() => {
                loadingContainer.style.display = 'none';
                canvasElement.style.display = 'block';
              }, 600);
            } else {
              statusElement.innerHTML = text;
            }
          }
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };
      
      Module.setStatus('Downloading...');
      window.onerror = function() {
        Module.setStatus('Exception thrown, see JavaScript console');
        Module.setStatus = function(text) {
          if (text) console.error('[post-exception status] ' + text);
        };
      };
    </script>
    <script async type="text/javascript" src="tfb.js"></script>
  </body>
</html>
